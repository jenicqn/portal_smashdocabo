<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel SmashLovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #ffffff;
    color: #333;
  }
  .container-fluid {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  .sidebar {
    width: 260px;
    background-color: #ffffff;
    border-right: 1px solid #e0e0e0;
    padding: 20px 0;
    overflow-y: auto;
    position: relative;
    z-index: 10;
  }
  .sidebar h4 {
    padding: 0 20px;
    margin-bottom: 1rem;
    font-weight: bold;
    color: #000;
  }
  .sidebar a,
  .sidebar .menu-item {
    display: block;
    padding: 12px 20px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s, color 0.2s;
    position: relative;
  }
  .sidebar a:hover,
  .sidebar a.active,
  .sidebar .menu-item:hover {
    background-color: #f0f4ff;
    color: #0d6efd;
  }
  .sidebar a.active {
    font-weight: bold;
    background-color: #e8f0ff;
  }

  .menu-with-submenu {
    position: relative;
    padding-right: 10px;
  }

  .submenu {
    display: none;
    position: absolute;
    top: 0;
    left: 260px;
    background: #ffffff;
    border-left: 1px solid #e0e0e0;
    min-width: 200px;
    height: 100vh;
    z-index: 9999;
    padding-top: 58px;
  }

  .menu-with-submenu:hover .submenu {
    display: block;
  }

  .submenu a {
    padding: 10px 20px;
    border-bottom: 1px solid #f0f0f0;
  }

  .content {
    flex-grow: 1;
    padding: 0;
    overflow-y: auto;
  }

  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
</style>

</head>
<body>
  <div class="container-fluid">
    <div class="sidebar">
      <h4>Portal</h4>
      <a href="javascript:void(0)" onclick="carregarPagina('inicio.html')" class="active">Geral</a>
      <a href="javascript:void(0)" onclick="carregarPagina('pedidos.html')">Pedidos</a>

      <div class="menu-item menu-with-submenu">Cardápio
        <div class="submenu">
          <a href="produtos.html" onclick="carregarPagina('produtos.html')">Produtos</a>
          <a href="categorias.html" onclick="carregarPagina('categorias.html')">Categorias</a>
          <a href="complementos.html" onclick="carregarPagina('complementos.html')">Complementos</a>
          <a href="filtros.html" onclick="carregarPagina('filtros.html')">Filtros Avançados</a>
        </div>
      </div>

      <a href="javascript:void(0)" onclick="carregarPagina('cupons.html')">Cupons</a>
      <a href="javascript:void(0)" onclick="carregarPagina('entregas.html')">Entregas</a>
      <a href="javascript:void(0)" onclick="carregarPagina('caixa.html')">Caixa</a>

      <div class="menu-item menu-with-submenu">Minha Empresa
        <div class="submenu">
          <a href="perfil.html" onclick="carregarPagina('perfil.html')">Perfil</a>
          <a href="horarios.html" onclick="carregarPagina('horarios.html')">Horários</a>
          <a href="pagamento.html" onclick="carregarPagina('pagamento.html')">Formas de Pagamento</a>
          <a href="impressoras.html" onclick="carregarPagina('impressoras.html')">Impressoras</a>
        </div>
      </div>

      <div class="menu-item menu-with-submenu">Configurações
        <div class="submenu">
          <a href="impressoras.html" onclick="carregarPagina('impressoras.html')">Impressoras</a>
        </div>
      </div>
    </div>

    <div class="content">
      <iframe id="conteudo" src="inicio.html"></iframe>
    </div>
  </div>

  <script>
    function carregarPagina(pagina) {
      document.getElementById('conteudo').src = pagina;
      document.querySelectorAll('.sidebar a').forEach(el => el.classList.remove('active'));
      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => {
        if (link.getAttribute('onclick')?.includes(pagina)) {
          link.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>

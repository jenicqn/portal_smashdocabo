
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel SmashLovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .header-bar {
      height: 58px;
      background-color: #2596be;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .container-fluid {
      display: flex;
      height: calc(100vh - 58px);
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 20px 0;
      overflow-y: auto;
    }
    .sidebar h4 {
      padding: 0 20px;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #000;
    }
    .sidebar a,
    .sidebar .menu-item {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .sidebar a:hover,
    .sidebar a.active,
    .sidebar .menu-item:hover {
      background-color: #f0f4ff;
      color: #0d6efd;
    }
    .sidebar a.active {
      font-weight: bold;
      background-color: #e8f0ff;
    }
    .submenu {
      display: none;
      background-color: #f9f9f9;
    }
    .submenu a {
      padding-left: 40px;
    }
    .menu-with-submenu.active .submenu {
      display: block;
    }
    .menu-separator {
      border-bottom: 1px solid #2596be;
      margin: 10px 0;
    }
    .content {
      flex-grow: 1;
      padding: 0;
      overflow-y: auto;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="header-bar">Portal SmashLovers</div>
  <div class="container-fluid">
    <div class="sidebar">
      <h4>Menu</h4>
      <a href="javascript:void(0)" onclick="carregarPagina('inicio.html')" class="active">Geral</a>
      <a href="javascript:void(0)" onclick="carregarPagina('pedidos.html')">Pedidos</a>
      <div class="menu-separator"></div>

      <div class="menu-with-submenu">
        <div class="menu-item" onclick="toggleSubmenu(this)">Cardápio</div>
        <div class="submenu">
          <a href="produtos.html" onclick="carregarPagina('produtos.html')">Produtos</a>
          <a href="categorias.html" onclick="carregarPagina('categorias.html')">Categorias</a>
          <a href="complementos.html" onclick="carregarPagina('complementos.html')">Complementos</a>
          <a href="filtros.html" onclick="carregarPagina('filtros.html')">Filtros Avançados</a>
        </div>
      </div>
      <a href="javascript:void(0)" onclick="carregarPagina('cupons.html')">Cupons</a>
      <a href="javascript:void(0)" onclick="carregarPagina('entregas.html')">Entregas</a>
      <a href="javascript:void(0)" onclick="carregarPagina('caixa.html')">Caixa</a>
      <div class="menu-separator"></div>

      <div class="menu-with-submenu">
        <div class="menu-item" onclick="toggleSubmenu(this)">Minha Empresa</div>
        <div class="submenu">
          <a href="perfil.html" onclick="carregarPagina('perfil.html')">Perfil</a>
          <a href="horarios.html" onclick="carregarPagina('horarios.html')">Horários</a>
          <a href="pagamento.html" onclick="carregarPagina('pagamento.html')">Formas de Pagamento</a>
          <a href="impressoras.html" onclick="carregarPagina('impressoras.html')">Impressoras</a>
        </div>
      </div>
      <div class="menu-with-submenu">
        <div class="menu-item" onclick="toggleSubmenu(this)">Configurações</div>
        <div class="submenu">
          <a href="impressoras.html" onclick="carregarPagina('impressoras.html')">Impressoras</a>
        </div>
      </div>
    </div>

    <div class="content">
      <iframe id="conteudo" src="inicio.html"></iframe>
    </div>
  </div>

  <script>
    function carregarPagina(pagina) {
      document.getElementById('conteudo').src = pagina;
      document.querySelectorAll('.sidebar a').forEach(el => el.classList.remove('active'));
      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => {
        if (link.getAttribute('onclick')?.includes(pagina)) {
          link.classList.add('active');
        }
      });
    }
    function toggleSubmenu(el) {
      document.querySelectorAll('.menu-with-submenu').forEach(menu => {
        if (menu !== el.parentNode) {
          menu.classList.remove('active');
        }
      });
      el.parentNode.classList.toggle('active');
    }
  </script>
</body>
</html>

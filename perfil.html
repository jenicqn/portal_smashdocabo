
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil da Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4">Perfil da Empresa</h3>
    <div class="card mb-4 p-4">
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Smash do Cabo" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Telefone</label>
          <input type="text" id="telefone" class="form-control" placeholder="(22) 99105-2197" />
        </div>
        <div class="col-md-6 mt-3">
          <label class="form-label">CNPJ</label>
          <input type="text" id="cnpj" class="form-control" placeholder="38.001.917/0001-83" />
        </div>
        <div class="col-md-6 mt-3">
          <label class="form-label">Cor do menu</label>
          <input type="color" id="cor_menu" class="form-control form-control-color" value="#2596be" />
        </div>
        <div class="col-md-6 mt-3">
          <label class="form-label">Whatsapp</label>
          <input type="text" id="whatsapp" class="form-control" placeholder="(22) 99105-2197" />
        </div>
        <div class="col-md-6 mt-3">
          <label class="form-label">Instagram</label>
          <input type="text" id="instagram" class="form-control" placeholder="@smashdocabooficial" />
        </div>
        <div class="col-md-12 mt-3">
          <label class="form-label">Descrição</label>
          <textarea id="descricao" class="form-control" rows="2" placeholder="Descrição do estabelecimento..."></textarea>
        </div>
        <div class="col-md-6 mt-3">
          <label class="form-label">Pedido Mínimo</label>
          <input type="number" id="pedido_minimo" class="form-control" placeholder="R$ 0,00" />
        </div>
        <div class="col-md-6 mt-3">
          <label class="form-label">Observação antes de finalizar o pedido</label>
          <input type="text" id="obs" class="form-control" placeholder="Digite a observação que aparecerá ao cliente..." />
        </div>
        <div class="col-md-12 mt-3">
          <label class="form-label">ID do Estabelecimento</label>
          <input type="text" id="id" class="form-control" readonly value="c794a76e-ed6d-4119-b2ac-52b6fcb793a2" />
        </div>
        <div class="col-12 mt-4 text-end">
          <button class="btn btn-primary px-4" onclick="salvarPerfil()">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://oyoirjgfwsvtfmsvecfd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95b2lyamdmd3N2dGZtc3ZlY2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTI3NjMsImV4cCI6MjA2Mzc4ODc2M30.s6MkXu1bGKgGsQj6ovea9d9bfOwRi-4sitHdCJb08G8'
    );

    async function salvarPerfil() {
      const id = document.getElementById("id").value;
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return alert("O nome é obrigatório.");

      const payload = {
        id,
        nome,
        telefone: document.getElementById("telefone").value,
        cnpj: document.getElementById("cnpj").value,
        cor_menu: document.getElementById("cor_menu").value,
        whatsapp: document.getElementById("whatsapp").value,
        instagram: document.getElementById("instagram").value,
        descricao: document.getElementById("descricao").value,
        pedido_minimo: parseFloat(document.getElementById("pedido_minimo").value) || 0,
        obs_finalizacao: document.getElementById("obs").value
      };

      const { error } = await supabase.from("empresa").upsert([payload]);
      if (error) {
        alert("Erro ao salvar: " + error.message);
      } else {
        alert("Dados salvos com sucesso!");
      }
    }
  </script>
</body>
</html>

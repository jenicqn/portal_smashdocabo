<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil da Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
    .container { max-width: 1200px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; }
    .preview-img { max-height: 120px; margin-bottom: 10px; }
    label { font-weight: 600; margin-top: 1rem; }
    input[type="file"] { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Perfil da Empresa</h2>
    <div class="row mb-4">
      <div class="col-md-6 text-center">
        <img id="previewBanner" class="preview-img" src="#" alt="Banner" style="display:none" />
        <input type="file" id="bannerInput" accept="image/*" onchange="previewImage(event, 'previewBanner')" />
      </div>
      <div class="col-md-6 text-center">
        <img id="previewLogo" class="preview-img rounded-circle" src="#" alt="Logo" style="display:none" />
        <input type="file" id="logoInput" accept="image/*" onchange="previewImage(event, 'previewLogo')" />
      </div>
    </div>
    <form id="perfilForm">
      <input type="hidden" id="id" value="c794a76e-ed6d-4119-b2ac-52b6fcb793a2">
      <div class="row">
        <div class="col-md-4">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="cor_menu">Cor do Menu</label>
          <input type="color" id="cor_menu" class="form-control form-control-color" value="#2596be" />
        </div>
        <div class="col-md-4">
          <label for="whatsapp">Whatsapp</label>
          <input type="text" id="whatsapp" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="instagram">Instagram</label>
          <input type="text" id="instagram" class="form-control" />
        </div>
      </div>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" class="form-control"></textarea>

      <div class="row mt-3">
        <div class="col-md-6">
          <label for="pedido_minimo">Pedido Mínimo</label>
          <input type="number" id="pedido_minimo" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="obs">Observação antes de finalizar</label>
          <input type="text" id="obs" class="form-control" />
        </div>
      </div>

      <button type="button" class="btn btn-primary mt-4" onclick="salvarPerfil()">Salvar Alterações</button>
    </form>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://oyoirjgfwsvtfmsvecfd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95b2lyamdmd3N2dGZtc3ZlY2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTI3NjMsImV4cCI6MjA2Mzc4ODc2M30.s6MkXu1bGKgGsQj6ovea9d9bfOwRi-4sitHdCJb08G8'
    );

    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = () => {
        const img = document.getElementById(id);
        img.src = reader.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    async function salvarPerfil() {
      const data = {
        id: document.getElementById("id").value,
        nome: document.getElementById("nome").value,
        telefone: document.getElementById("telefone").value,
        cnpj: document.getElementById("cnpj").value,
        cor_menu: document.getElementById("cor_menu").value,
        whatsapp: document.getElementById("whatsapp").value,
        instagram: document.getElementById("instagram").value,
        descricao: document.getElementById("descricao").value,
        pedido_minimo: parseFloat(document.getElementById("pedido_minimo").value) || 0,
        obs_finalizacao: document.getElementById("obs").value
      };

      const { data: result, error } = await supabaseClient
        .from("empresa")
        .upsert([data], { onConflict: ['id'] });

      if (error) {
        alert("❌ Erro ao salvar: " + error.message);
        console.error(error);
      } else {
        alert("✅ Alterações salvas com sucesso!");
        console.log("Salvo:", result);
      }
    }
  </script>
</body>
</html>

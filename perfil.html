
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil da Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .header-bar {
      height: 58px;
      background-color: #2596be;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .container-fluid {
      display: flex;
      height: calc(100vh - 58px);
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h4 {
      padding: 0 20px;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #000;
    }
    .sidebar a,
    .sidebar .menu-item {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .sidebar a:hover,
    .sidebar a.active,
    .sidebar .menu-item:hover {
      background-color: #f0f4ff;
      color: #0d6efd;
    }
    .sidebar a.active {
      font-weight: bold;
      background-color: #e8f0ff;
    }
    .menu-separator {
      border-bottom: 1px solid #2596be;
      margin: 5px 0;
    }
    .submenu {
      display: none;
      background-color: #f9f9f9;
    }
    .submenu a {
      padding-left: 40px;
    }
    .menu-with-submenu.active .submenu {
      display: block;
    }
    .logout-button {
      margin: 20px;
      margin-top: 0;
    }
    .logout-button a {
      display: block;
      background-color: #2596be;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .logout-button a:hover {
      background-color: #1b7aa3;
    }
    .content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .form-section {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background: #fafafa;
      margin-bottom: 20px;
    }
    .banner-preview {
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      width: 100%;
    }
    .logo-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 100px;
      border: 2px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <div class="header-bar">Portal Smash do Cabo</div>
  <div class="container-fluid">
    <div class="sidebar">
      <div>
        <h4>Menu</h4>
        <a href="index.html">Geral</a>
        <div class="menu-separator"></div>
        <a href="pedidos.html">Pedidos</a>
        <div class="menu-separator"></div>

        <div class="menu-with-submenu active">
          <div class="menu-item" onclick="toggleSubmenu(this)">Cardápio</div>
          <div class="submenu">
            <a href="produtos.html">Produtos</a>
            <a href="categorias.html">Categorias</a>
            <a href="complementos.html">Complementos</a>
            <a href="filtros.html">Filtros Avançados</a>
          </div>
        </div>
        <div class="menu-separator"></div>
        <a href="cupons.html">Cupons</a>
        <div class="menu-separator"></div>
        <a href="entregas.html">Entregas</a>
        <div class="menu-separator"></div>
        <a href="caixa.html">Caixa</a>
        <div class="menu-separator"></div>

        <div class="menu-with-submenu active">
          <div class="menu-item" onclick="toggleSubmenu(this)">Minha Empresa</div>
          <div class="submenu">
            <a href="perfil.html" class="active">Perfil</a>
            <a href="horarios.html">Horários</a>
            <a href="pagamento.html">Formas de Pagamento</a>
            <a href="impressoras.html">Impressoras</a>
          </div>
        </div>
        <div class="menu-separator"></div>
      </div>
      <div class="logout-button">
        <a href="login.html">Sair</a>
      </div>
    </div>

    <div class="content">
      <h2>Perfil da Empresa</h2>
      <div class="form-section">
        <div class="row mb-3">
          <div class="col-md-6 text-center">
            <img id="bannerImg" src="https://via.placeholder.com/600x160?text=Banner" class="banner-preview mb-2" alt="Banner da empresa">
            <div>
              <input type="file" id="bannerInput" class="form-control" accept="image/*" onchange="previewImage(this, 'bannerImg')">
            </div>
          </div>
          <div class="col-md-6 text-center">
            <img id="logoImg" src="https://via.placeholder.com/100?text=Logo" class="logo-preview mb-2" alt="Logo da empresa">
            <div>
              <input type="file" id="logoInput" class="form-control" accept="image/*" onchange="previewImage(this, 'logoImg')">
            </div>
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome do Estabelecimento</label>
            <input type="text" class="form-control" placeholder="Smash do Cabo" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Telefone de Contato</label>
            <input type="text" class="form-control" placeholder="(22) 99105-2197" />
          </div>
          <div class="col-md-3">
            <label class="form-label">CNPJ</label>
            <input type="text" class="form-control" placeholder="38.001.917/0001-83" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Cor do Menu</label>
            <input type="color" class="form-control form-control-color" value="#2596be" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Whatsapp</label>
            <input type="text" class="form-control" placeholder="(22) 99105-2197" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Instagram</label>
            <input type="text" class="form-control" placeholder="@smashdocabooficial" />
          </div>
          <div class="col-md-12">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" rows="2" placeholder="Descrição do estabelecimento..."></textarea>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h5>Endereço</h5>
        <p>R. Damião Teixeira, 33<br>Praia dos Anjos, Arraial do Cabo/RJ<br>28930-000</p>
        <button class="btn btn-outline-primary btn-sm">Editar Endereço</button>
        <div class="mt-3">
          <iframe src="https://www.google.com/maps?q=-22.967, -42.026&z=15&output=embed" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

      <div class="form-section">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Pedido Mínimo para Delivery</label>
            <input type="text" class="form-control" placeholder="R$ 0,00" />
          </div>
          <div class="col-md-8">
            <label class="form-label">Observação antes de finalizar o pedido</label>
            <input type="text" class="form-control" placeholder="Digite a observação que aparecerá ao cliente..." />
          </div>
          <div class="col-md-12">
            <label class="form-label">ID do Estabelecimento</label>
            <input type="text" class="form-control" readonly value="c794a76e-ed6d-4119-b2ac-52b6fcb793a2" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSubmenu(el) {
      document.querySelectorAll('.menu-with-submenu').forEach(menu => {
        if (menu !== el.parentNode) {
          menu.classList.remove('active');
        }
      });
      el.parentNode.classList.toggle('active');
    }

    function previewImage(input, targetId) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById(targetId).src = e.target.result;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>

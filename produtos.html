<!-- produtos.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background-color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; }
    .sidebar { width: 220px; background-color: #0f172a; color: white; height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; }
    .sidebar h4 { padding: 20px; margin: 0; font-size: 20px; font-weight: bold; background-color: #f97316; color: black; border-bottom: 1px solid #1e2a47; }
    .sidebar a { display: block; padding: 15px 20px; color: white; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background-color: #1e2a47; }
    .content { margin-left: 220px; padding: 30px; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Painel</h4>
    <a href="index.html">Início</a>
    <a href="#">Pedidos</a>
    <div style="border-top: 1px solid #1e2a47; margin-top: 10px;">
      <span style="font-weight: bold; color: #f97316; padding: 15px 20px; display: block;">Cardápio</span>
      <a href="produtos.html" class="active" style="padding-left: 30px;">Produtos</a>
      <a href="categorias.html" style="padding-left: 30px;">Categorias</a>
      <a href="complementos.html" style="padding-left: 30px;">Complementos</a>
      <a href="filtros.html" style="padding-left: 30px;">Filtros Avançados</a>
    </div>
    <a href="#">Cupons</a>
    <a href="#">Entregas</a>
    <a href="#">Caixa</a>
  </div>
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestão de Produtos</h2>
      <a href="novo-produto.html" class="btn btn-success">+ Novo Produto</a>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="produtos-lista"></tbody>
    </table>
  </div>
  <script>
    const supabase = window.supabase.createClient(
      'https://oyoirjgfwsvtfmsvecfd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );
    async function carregarProdutos() {
      const { data, error } = await supabase.from('produtos').select('*').order('id', { ascending: false });
      const tbody = document.getElementById('produtos-lista');
      tbody.innerHTML = '';
      if (error) return tbody.innerHTML = '<tr><td colspan="6">Erro ao carregar produtos.</td></tr>';
      if (data.length === 0) return tbody.innerHTML = '<tr><td colspan="6">Nenhum produto cadastrado.</td></tr>';
      data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${p.imagem_url || 'https://via.placeholder.com/80'}" width="80" height="80" style="border-radius: 8px; object-fit: cover;"></td>
          <td>${p.nome}</td>
          <td>${p.descricao || ''}</td>
          <td>${p.categoria || '-'}</td>
          <td>R$ ${parseFloat(p.preco).toFixed(2)}</td>
          <td>
            <a href="editar-produto.html?id=${p.id}" class="btn btn-sm btn-warning me-1">Editar</a>
            <button class="btn btn-sm btn-danger" onclick="excluirProduto(${p.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    async function excluirProduto(id) {
      if (!confirm('Tem certeza que deseja excluir este produto?')) return;
      await supabase.from('produtos').delete().eq('id', id);
      carregarProdutos();
    }
    carregarProdutos();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #ffffff; color: #333; }
    .header-bar {
      height: 58px;
      background-color: #2596be;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .container-fluid {
      display: flex;
      height: calc(100vh - 58px);
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h4 {
      padding: 0 20px;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #000;
    }
    .sidebar a,
    .sidebar .menu-item {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover,
    .sidebar a.active,
    .sidebar .menu-item:hover {
      background-color: #f0f4ff;
      color: #0d6efd;
    }
    .menu-separator {
      border-bottom: 1px solid #2596be;
      margin: 5px 0;
    }
    .submenu {
      display: none;
      background-color: #f9f9f9;
    }
    .submenu a {
      padding-left: 40px;
    }
    .menu-with-submenu.active .submenu {
      display: block;
    }
    .logout-button {
      margin: 20px;
      margin-top: 0;
    }
    .logout-button a {
      display: block;
      background-color: #2596be;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .logout-button a:hover {
      background-color: #1b7aa3;
    }
    .content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="header-bar">Portal Smash do Cabo</div>
  <div class="container-fluid">
    <div class="sidebar">
      <div>
        <h4>Menu</h4>
        <a href="index.html" class="active">Geral</a>
        <div class="menu-separator"></div>
        <a href="pedidos.html">Pedidos</a>
        <div class="menu-separator"></div>
        <div class="menu-with-submenu">
          <div class="menu-item" onclick="toggleSubmenu(this)">Cardápio</div>
          <div class="submenu">
            <a href="produtos.html">Produtos</a>
            <a href="categorias.html">Categorias</a>
            <a href="complementos.html">Complementos</a>
            <a href="filtros.html">Filtros Avançados</a>
          </div>
        </div>
        <div class="menu-separator"></div>
        <a href="cupons.html">Cupons</a>
        <div class="menu-separator"></div>
        <a href="entregas.html">Entregas</a>
        <div class="menu-separator"></div>
        <a href="caixa.html">Caixa</a>
        <div class="menu-separator"></div>
        <div class="menu-with-submenu">
          <div class="menu-item" onclick="toggleSubmenu(this)">Minha Empresa</div>
          <div class="submenu">
            <a href="perfil.html">Perfil</a>
            <a href="horarios.html">Horários</a>
            <a href="pagamento.html">Formas de Pagamento</a>
            <a href="impressoras.html">Impressoras</a>
          </div>
        </div>
        <div class="menu-separator"></div>
        <a href="configuracoes.html">Configurações</a>
      </div>
      <div class="logout-button">
        <a href="login.html">Sair</a>
      </div>
    </div>

    <div class="content">
      <h2>Bem-vindo!</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card p-3">
            <h5>Pedidos do dia</h5>
            <p><strong>0</strong></p>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card p-3">
            <h5>Faturamento</h5>
            <p><strong>R$ 0,00</strong></p>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card p-3">
            <h5>Ticket médio</h5>
            <p><strong>R$ 0,00</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSubmenu(el) {
      document.querySelectorAll('.menu-with-submenu').forEach(menu => {
        if (menu !== el.parentNode) {
          menu.classList.remove('active');
        }
      });
      el.parentNode.classList.toggle('active');
    }
  </script>
</body>
</html>

<div class="container mt-4">
  <h3 class="mb-4">Perfil da Empresa</h3>

  <div class="card mb-4 p-4 text-center">
    <div class="row">
      <div class="col-md-6">
        <img id="banner-preview" src="" class="img-fluid mb-2" alt="Banner da empresa" style="max-height: 180px; object-fit: cover;">
        <input type="file" id="banner-upload" class="form-control mb-2" />
        <button class="btn btn-secondary" onclick="document.getElementById('banner-upload').click()">Alterar Banner</button>
      </div>
      <div class="col-md-6">
        <img id="logo-preview" src="" class="rounded-circle mb-2" alt="Logo da empresa" style="height: 100px; width: 100px; object-fit: cover;">
        <input type="file" id="logo-upload" class="form-control mb-2" />
        <button class="btn btn-secondary" onclick="document.getElementById('logo-upload').click()">Alterar Logo</button>
      </div>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <div class="row mb-3">
      <div class="col-md-4">
        <label>Nome do Estabelecimento</label>
        <input type="text" id="nome" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Telefone de Contato</label>
        <input type="text" id="telefone" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>CNPJ</label>
        <input type="text" id="cnpj" class="form-control" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Cor do Menu</label><br />
        <input type="color" id="cor_menu" class="form-control form-control-color" />
      </div>
      <div class="col-md-4">
        <label>Whatsapp</label>
        <input type="text" id="whatsapp" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Instagram</label>
        <input type="text" id="instagram" class="form-control" />
      </div>
    </div>

    <div class="mb-3">
      <label>Descrição</label>
      <textarea id="descricao" class="form-control"></textarea>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <h5>Endereço</h5>
    <p id="endereco">R. Damião Teixeira, 33<br>Praia dos Anjos, Arraial do Cabo/RJ<br>28930-000</p>
    <button class="btn btn-outline-primary btn-sm mb-3">Editar Endereço</button>
    <iframe src="https://maps.google.com/maps?q=R.%20Dami%C3%A3o%20Teixeira,%2033%20Arraial%20do%20Cabo&t=&z=15&ie=UTF8&iwloc=&output=embed" 
      width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
  </div>

  <div class="card p-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Pedido Mínimo para Delivery</label>
        <input type="text" id="pedido_minimo" class="form-control" />
      </div>
      <div class="col-md-6">
        <label>Observação antes de finalizar o pedido</label>
        <input type="text" id="obs_finalizar" class="form-control" />
      </div>
    </div>
    <div class="mb-3">
      <label>ID do Estabelecimento</label>
      <input type="text" id="id_estabelecimento" class="form-control" readonly />
    </div>
    <button class="btn btn-primary" onclick="salvarPerfil()">Salvar Alterações</button>
  </div>
</div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel SmashLovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .container-fluid {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 20px 0;
      overflow-y: auto;
    }
    .sidebar h4 {
      padding: 0 20px;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #000;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover {
      background-color: #f0f4ff;
      color: #0d6efd;
    }
    .sidebar a.active {
      color: #0d6efd;
      font-weight: bold;
      background-color: #e8f0ff;
    }
    .sidebar span {
      font-weight: bold;
      padding: 10px 20px 5px;
      display: block;
      color: #0d6efd;
      cursor: pointer;
    }
    .content {
      flex-grow: 1;
      padding: 0;
      overflow-y: auto;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="sidebar">
      <h4>Portal</h4>
      <a href="javascript:void(0)" onclick="carregarPagina('index.html')" class="active">Geral</a>
      <a href="javascript:void(0)" onclick="carregarPagina('pedidos.html')">Pedidos</a>

      <span onclick="toggleMenu('cardapio')">Cardápio <span id="seta-cardapio">▼</span></span>
      <div id="submenu-cardapio" style="display: none;">
        <a href="produtos.html" onclick="carregarPagina('produtos.html')">Produtos</a>
        <a href="categorias.html" onclick="carregarPagina('categorias.html')">Categorias</a>
        <a href="complementos.html" onclick="carregarPagina('complementos.html')">Complementos</a>
        <a href="filtros.html" onclick="carregarPagina('filtros.html')">Filtros Avançados</a>
      </div>

      <a href="javascript:void(0)" onclick="carregarPagina('cupons.html')">Cupons</a>
      <a href="javascript:void(0)" onclick="carregarPagina('entregas.html')">Entregas</a>
      <a href="javascript:void(0)" onclick="carregarPagina('caixa.html')">Caixa</a>

      <span onclick="toggleMenu('empresa')">Minha Empresa <span id="seta-empresa">▼</span></span>
      <div id="submenu-empresa" style="display: none;">
        <a href="perfil.html" onclick="carregarPagina('perfil.html')">Perfil</a>
        <a href="horarios.html" onclick="carregarPagina('horarios.html')">Horários</a>
        <a href="pagamento.html" onclick="carregarPagina('pagamento.html')">Formas de Pagamento</a>
      </div>
    </div>

    <div class="content">
      <iframe id="conteudo" src="index.html"></iframe>
    </div>
  </div>

  <script>
    function carregarPagina(pagina) {
      document.getElementById('conteudo').src = pagina;

      document.querySelectorAll('.sidebar a').forEach(el => el.classList.remove('active'));
      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => {
        if (link.getAttribute('href') === pagina || link.getAttribute('onclick')?.includes(pagina)) {
          link.classList.add('active');
        }
      });
    }

    function toggleMenu(menu) {
      const submenu = document.getElementById(`submenu-${menu}`);
      const seta = document.getElementById(`seta-${menu}`);
      const aberto = submenu.style.display === 'block';
      submenu.style.display = aberto ? 'none' : 'block';
      seta.textContent = aberto ? '▼' : '▲';
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #ffffff; color: #333; }
    .header-bar {
      height: 58px;
      background-color: #2596be;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .container-fluid { display: flex; height: calc(100vh - 58px); overflow: hidden; }
    .sidebar {
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h4 {
      padding: 0 20px;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #000;
    }
    .sidebar a, .sidebar .menu-item {
      display: block; padding: 12px 20px; color: #333;
      text-decoration: none; font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover, .sidebar a.active, .sidebar .menu-item:hover {
      background-color: #f0f4ff; color: #0d6efd;
    }
    .menu-separator { border-bottom: 1px solid #2596be; margin: 5px 0; }
    .submenu { display: none; background-color: #f9f9f9; }
    .submenu a { padding-left: 40px; }
    .menu-with-submenu.active .submenu { display: block; }
    .logout-button { margin: 20px 20px 0; }
    .logout-button a {
      display: block; background-color: #2596be;
      color: white; text-align: center; padding: 10px;
      border-radius: 6px; text-decoration: none; font-weight: bold;
    }
    .logout-button a:hover { background-color: #1b7aa3; }
    .content { flex-grow: 1; padding: 30px; overflow-y: auto; }

    .form-section {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background: #fafafa;
      margin-bottom: 20px;
    }
    .banner-preview {
      height: 160px; object-fit: cover;
      border-radius: 8px; width: 100%;
    }
    .logo-preview {
      width: 100px; height: 100px;
      object-fit: cover; border-radius: 100px;
      border: 2px solid #ccc; background: white;
    }
  </style>
</head>
<body>
  <div class="header-bar">Portal Smash do Cabo</div>
  <div class="container-fluid">
    <div class="sidebar">
      <div>
        <h4>Menu</h4>
        <a href="index.html">Geral</a>
        <div class="menu-separator"></div>
        <a href="pedidos.html">Pedidos</a>
        <div class="menu-separator"></div>
        <div class="menu-with-submenu active">
          <div class="menu-item" onclick="toggleSubmenu(this)">Cardápio</div>
          <div class="submenu">
            <a href="produtos.html">Produtos</a>
            <a href="categorias.html">Categorias</a>
            <a href="complementos.html">Complementos</a>
            <a href="filtros.html">Filtros Avançados</a>
          </div>
        </div>
        <div class="menu-separator"></div>
        <a href="cupons.html">Cupons</a>
        <div class="menu-separator"></div>
        <a href="entregas.html">Entregas</a>
        <div class="menu-separator"></div>
        <a href="caixa.html">Caixa</a>
        <div class="menu-separator"></div>
        <div class="menu-with-submenu active">
          <div class="menu-item" onclick="toggleSubmenu(this)">Minha Empresa</div>
          <div class="submenu">
            <a href="perfil.html" class="active">Perfil</a>
            <a href="horarios.html">Horários</a>
            <a href="pagamento.html">Formas de Pagamento</a>
            <a href="impressoras.html">Impressoras</a>
          </div>
        </div>
      </div>
      <div class="logout-button"><a href="login.html">Sair</a></div>
    </div>

    <div class="content">
      <h2>Perfil da Empresa</h2>
      <div class="form-section">
        <div class="row mb-3">
          <div class="col-md-6 text-center">
            <img id="bannerImg" src="https://via.placeholder.com/600x160?text=Banner" class="banner-preview mb-2">
            <input type="file" id="bannerInput" class="form-control" accept="image/*" onchange="previewImage(this, 'bannerImg')">
          </div>
          <div class="col-md-6 text-center">
            <img id="logoImg" src="https://via.placeholder.com/100?text=Logo" class="logo-preview mb-2">
            <input type="file" id="logoInput" class="form-control" accept="image/*" onchange="previewImage(this, 'logoImg')">
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Nome</label><input type="text" id="nome" class="form-control"></div>
          <div class="col-md-3"><label class="form-label">Telefone</label><input type="text" id="telefone" class="form-control"></div>
          <div class="col-md-3"><label class="form-label">CNPJ</label><input type="text" id="cnpj" class="form-control"></div>
          <div class="col-md-3"><label class="form-label">Cor do Menu</label><input type="color" id="cor_menu" class="form-control form-control-color" value="#2596be"></div>
          <div class="col-md-3"><label class="form-label">Whatsapp</label><input type="text" id="whatsapp" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">Instagram</label><input type="text" id="instagram" class="form-control"></div>
          <div class="col-md-12"><label class="form-label">Descrição</label><textarea id="descricao" class="form-control" rows="2"></textarea></div>
        </div>
      </div>

      <div class="form-section">
        <div class="row g-3">
          <div class="col-md-4"><label class="form-label">Pedido Mínimo</label><input type="number" id="pedido_minimo" class="form-control"></div>
          <div class="col-md-8"><label class="form-label">Observação antes de finalizar</label><input type="text" id="obs" class="form-control"></div>
          <div class="col-md-12"><label class="form-label">ID do Estabelecimento</label><input type="text" id="id" class="form-control" readonly value="c794a76e-ed6d-4119-b2ac-52b6fcb793a2"></div>
          <div class="col-12 text-end mt-3"><button class="btn btn-primary px-4" onclick="salvarPerfil()">Salvar Alterações</button></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    function toggleSubmenu(el) {
      document.querySelectorAll('.menu-with-submenu').forEach(menu => {
        if (menu !== el.parentNode) menu.classList.remove('active');
      });
      el.parentNode.classList.toggle('active');
    }

    function previewImage(input, targetId) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => document.getElementById(targetId).src = e.target.result;
      reader.readAsDataURL(file);
    }

    const supabase = supabase.createClient(
      'https://oyoirjgfwsvtfmsvecfd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95b2lyamdmd3N2dGZtc3ZlY2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTI3NjMsImV4cCI6MjA2Mzc4ODc2M30.s6MkXu1bGKgGsQj6ovea9d9bfOwRi-4sitHdCJb08G8'
    );

    async function salvarPerfil() {
      const data = {
        id: document.getElementById("id").value,
        nome: document.getElementById("nome").value,
        telefone: document.getElementById("telefone").value,
        cnpj: document.getElementById("cnpj").value,
        cor_menu: document.getElementById("cor_menu").value,
        whatsapp: document.getElementById("whatsapp").value,
        instagram: document.getElementById("instagram").value,
        descricao: document.getElementById("descricao").value,
        pedido_minimo: parseFloat(document.getElementById("pedido_minimo").value) || 0,
        obs_finalizacao: document.getElementById("obs").value
      };
      const { error } = await supabase.from("empresa").upsert([data]);
      if (error) alert("Erro ao salvar: " + error.message);
      else alert("Alterações salvas com sucesso!");
    }
  </script>
</body>
</html>
